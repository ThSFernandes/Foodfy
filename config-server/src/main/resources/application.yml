spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ThSFernandes/config-repo.git
          search-paths: ''
          clone-on-start: true
      retry:
        max-attempts: 6  # Número máximo de tentativas antes de desistir
        initial-interval: 1200  # Intervalo inicial entre as tentativas (em milissegundos)
        multiplier: 1.1  # Multiplicador para aumentar o intervalo entre as tentativas
        max-interval: 8000  # Intervalo máximo entre as tentativas (em milissegundos)

server:
  port: 8283
  servlet:
    context-path: /config

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
